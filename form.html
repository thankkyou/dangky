<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký tài khoản</title>
    <script src="https://kit.fontawesome.com/eb9cff30c6.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/form.css">
</head>
<body>
    <div class="main">
        <form action="" method="POST" class="form" id="form-1">
            <h3 class="heading">ĐĂNG KÝ TÀI KHOẢN</h3>
            <div class="spacer"></div>

            <div class="form-group">
                <label for="fullname" class="form-label"><i class="fa-solid fa-user"></i> Họ và tên</label>
                <input type="text" id="fullname" name="fullname" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="email" class="form-label"><i class="fa-solid fa-envelope"></i> Email</label>
                <input type="text" name="email" id="email" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password" class="form-label"><i class="fa-solid fa-key"></i> Mật khẩu</label>
                <input type="password" name="password" id="password" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password-confirmation" class="form-label"><i class="fa-solid fa-lock"></i> Nhập lại mật khẩu</label>
                <input type="password" name="password-confirmation" id="password-confirmation" class="form-control">
                <span class="form-message"></span>
            </div>

            <button class="form-submit">ĐĂNG KÝ</button>
        </form>

        <div class="box-submit"></div>

    </div>

   
    
    <script src="/validator.js"></script>

    <script>
        Validator({
            form: '#form-1',
            errorSelector: '.form-message',
            rules: [
                Validator.isRequired('#fullname'),
                Validator.isEmail('#email'),
                Validator.minLength('#password', 6),
                Validator.isConfirmed('#password-confirmation', function () {
                    return document.querySelector('#form-1 #password').value;
                })
            ]
        });
    </script>
</body>
</html>
